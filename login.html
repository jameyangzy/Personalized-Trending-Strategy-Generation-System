<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶子旅行 - 登录/注册</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://jameyangzy.github.io/Personalized-Trending-Strategy-Generation-System/images/leaf.png" 
                 alt="叶子旅行" 
                 class="logo-image">
            <span class="logo-text">叶子旅行</span>
        </div>
    </header>

    <main>
        <!-- 登录表单 -->
        <div id="loginForm">
            <h2>登录</h2>
            <form>
                <label for="loginAccount">账号：</label>
                <input type="text" id="loginAccount" required>
                <br>
                <label for="loginPassword">密码：</label>
                <input type="password" id="loginPassword" required>
                <br>
                <button type="submit" class="nav-button">登录</button>
            </form>
            <button id="showRegister" class="nav-button">没有账号？注册</button>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="hidden">
            <h2>注册</h2>
            <form>
                <label for="regUsername">用户名：</label>
                <input type="text" id="regUsername" required>
                <br>
                <label for="regPassword">密码：</label>
                <input type="password" id="regPassword" required>
                <br>
                <button type="submit" class="nav-button">注册</button>
            </form>
            <button id="showLogin" class="nav-button">已有账号？登录</button>
        </div>
    </main>

    <footer>
        感谢您的支持！
    </footer>

    <script src="auth.js"></script>
</body>
</html>

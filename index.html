<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶子旅行 - 个性化旅游推荐系统</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=0vX7qpEC00T2MY2DaOajMY3lzx2A91fA"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://jameyangzy.github.io/Personalized-Trending-Strategy-Generation-System/images/leaf.png" 
                 alt="叶子旅行" 
                 class="logo-image">
            <span class="logo-text">叶子旅行</span>
        </div>
        
        <nav>
            <ul>
                <li><button class="nav-button active">主页</button></li>
                <li><button class="nav-button">攻略</button></li>
                <li><button class="nav-button">更多功能</button></li>
                <li><button class="nav-button">个人空间</button></li>
            </ul>
        </nav>

        <div class="user-section">
            <span class="user-status" id="userStatus">访客模式</span>
            <div class="user-avatar" onclick="showAuthModal()">👤</div>
        </div>
    </header>

    <main class="flex-container">
        <!-- 左侧输入区域 -->
        <aside class="input-side">
            <h2>旅行关键词</h2>
            <div class="keyword-form">
                <input type="text" id="keyword-input" placeholder="输入旅行关键词...">
                <button id="add-keyword" class="nav-button">添加</button>
            </div>
            <div id="keywords-area" class="keywords-area"></div>
        </aside>

        <!-- 中间地图区域 -->
        <div class="map-result-container">
            <div class="search-panel">
                <select id="province" class="select-location"></select>
                <select id="city" class="select-location"></select>
                <select id="district" class="select-location"></select>
            </div>
            <div id="baidu-map"></div>
        </div>

        <!-- 右侧推荐区域 -->
        <aside class="recommend-side">
            <h2>热门推荐景点</h2>
            <div class="recommendations" id="recommendations"></div>
        </aside>
    </main>

    <footer>
        感谢您的支持！
    </footer>

    <!-- 模态框 -->
    <div id="authModal" class="modal hidden">
        <iframe src="login.html" frameborder="0"></iframe>
    </div>

    <script src="auth.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶子旅行 - 首页</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://api.map.baidu.com/api?v=2.0&ak=你的百度地图AK"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://jameyangzy.github.io/Personalized-Trending-Strategy-Generation-System/images/leaf.png" 
                 alt="叶子旅行" 
                 class="logo-image">
            <span class="logo-text">叶子旅行</span>
        </div>
        <nav>
            <ul>
                <li><button class="nav-button active">主页</button></li>
                <li><button class="nav-button">攻略</button></li>
                <li><button class="nav-button">更多功能</button></li>
                <li><button class="nav-button">个人空间</button></li>
            </ul>
        </nav>
    </header>

    <main class="flex-container">
        <!-- 左侧输入区域 -->
        <aside class="input-side">
            <h2>旅行关键词</h2>
            <div class="keyword-form">
                <input type="text" id="keyword-input" placeholder="输入旅行关键词...">
                <button id="add-keyword">添加</button>
            </div>
            <div id="keywords-area" class="keywords-area"></div>
        </aside>

        <!-- 中间地图区域 -->
        <div class="map-result-container">
            <div class="search-panel">
                <select id="province" class="select-location"></select>
                <select id="city" class="select-location"></select>
                <select id="district" class="select-location"></select>
            </div>
            <div id="baidu-map"></div>
        </div>

        <!-- 右侧推荐区域 -->
        <aside class="recommend-side">
            <h2>热门推荐景点</h2>
            <div class="recommendations">
                <!-- 推荐内容由JavaScript动态生成 -->
            </div>
        </aside>
    </main>

    <script src="Script.js"></script>
</body>
</html>
